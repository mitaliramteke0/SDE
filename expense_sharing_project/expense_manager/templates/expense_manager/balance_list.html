<!-- templates/expense_manager/balance_list.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Balance List</title>
</head>
<body>
    <h1>Balance List</h1>
    <ul>
        {% for balance in balances %}
            <li>
                User 1: {{ balance.user_1 }}<br>
                User 2: {{ balance.user_2 }}<br>
                Amount: {{ balance.amount }}<br>
                Settled: {{ balance.settled }}
            </li>
        {% empty %}
            <p>No balances available.</p>
        {% endfor %}
    </ul>
</body>
</html>
